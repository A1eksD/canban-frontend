<section>
    <form (ngSubmit)="register()">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name"  [(ngModel)]="userName" required name="userName" type="text">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Enter your Mail" [(ngModel)]="userEmail" required name="userEmail">
            @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
              <mat-error>Please enter a valid email address</mat-error>
            }
            @if (emailFormControl.hasError('required')) {
              <mat-error>Email is <strong>required</strong></mat-error>
            }
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password"  [(ngModel)]="password1" required name="password1" type="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password"  [(ngModel)]="password2" required name="password2" type="password">
        </mat-form-field>
    
        <div class="example-button-row">
            <button mat-raised-button routerLink="/login/">Back</button>
            <button mat-raised-button>Register</button>
        </div>
    </form>
</section>
